{% extends 'base.html' %} 
{% block page_title %}Login{% endblock %} 
{% block content %}
<div id="authFormWrap">
    <div class="formIcon">
        <i class="fas fa-user"></i>
        <span>Login</span>
    </div>
    <form method="post" class = "authForm">
        {% csrf_token %} 
        {% for field in form %} 
            {{field.label_tag}}
            {{ field }}
        {% endfor %}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
{% endblock %}
