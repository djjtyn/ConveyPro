{% extends 'base.html' %} 
{% block page_title %}Register{% endblock %} 
{% block content %}
<div id="loginFormWrap">
    <div class="formIcon">
        <i class="fas fa-user"></i>
        <span>Register</span>
    </div>
    <form method="post" id = "registrationForm">
        {% csrf_token %} 
        {% for field in form %} 
            {% if field.label == 'Password'%}
                <span class = 'authFormError' id = 'passwordError' hidden></span>
            {% endif %}
            {{field.label_tag}}
            {{ field }}
        {% endfor %}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
{% endblock %}

{% block pageScript %}
<script src="../../static/js/userAuth.js"></script>
{% endblock %}
